<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="login-center">
    <form class="form-login" action="dashboard.html">
        <img th:src="@{login/images/logo-login.png}" alt="" width="75" height="75">
        <h1 class="h1-tip" th:text="#{login.tip}"/>
        <!--label标签里面th:text内容会覆盖外部内容-->
        <!--<label class="label-username" th:text="#{login.tip}">Username:</label>-->
        <label class="label-username">Username:</label>
        <input type="text" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
        <!--label标签里面th:text内容会覆盖外部内容-->
        <!--<label class="label-password" th:text="#{login.tip}">Password:</label>-->
        <label class="label-password">Password:</label>
        <input type="password" class="form-control" th:placeholder="#{login.password}" required="">
        <div class="checkbox">
            <label>
                <!--input标签里面，若是th:text标签里面能和标签外部一同显示，若是th:value标签里面无法显示标签外部可以显示-->
                <input type="checkbox" th:value="#{login.remember-me}" checked="checked">[[#{login.remember-me}]]
            </label>
        </div>
        <!--button标签里面，若是th:text标签里面可以显示标签外部无法显示，若是th:value标签里面无法显示标签外部可以显示-->
        <button class="btn btn-login" type="submit" th:text="#{login.submit}">Fuck U!</button>
        <p class="btn text-muted">©2020-2021</p>
        <!--方式一：遵循浏览器默认语言配置选择地区语言-->
        <!--<a class="btn btn-language">English</a>-->
        <!--<a class="btn btn-language">中文</a>-->
        <!--方式二：通过拼接a标签的href链接携带参数形式进行页面跳转处理-->
        <!--<a href="http://www.w3school.com.cn/demo.html?para1=value1&para2=value2"/>-->
        <a class="btn btn-language" th:href="@{index.html(lang='en-US')}">English</a>
        <a class="btn btn-language" th:href="@{index.html(lang='zh-CN')}">中文</a>
    </form>
</body>
</html>
