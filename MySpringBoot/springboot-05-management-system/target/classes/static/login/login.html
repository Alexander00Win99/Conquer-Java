<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login">
        <div class="login-inner">
            <image class="login-logo" src="./images/login-logo.png"></image>
            <div class="login-form">
                <h2><span>登录</span></h2>
                <ul>
                    <li>
                        <input type="text" class="user" placeholder="请输入账号">
                        <img src="./images/user.png">
                        <div class="text">11位手机号码或者合法邮箱账号</div>
                    </li>
                    <li>
                        <input type="password" class="key" placeholder="请输入密码">
                        <img src="./images/key.png">
                        <div class="text">可由字母和数字组成+首位必须是字母+长度不小于八位</div>
                    </li>
                </ul>
                <div class="error hidden">输入格式错误，请重新输入！</div>
                <div class="login-tab1">
                    <div class="login-tab1-left">
                        <button class="btn-login">登录</button>
                        不是会员？
                        <a href="">前往注册</a>
                    </div>
                    <div class="login-tab1-right">
                        <a href="">忘记密码</a>
                    </div>
                </div>
                <div class="login-tab2">
                    <a href="">
                        <img src="./images/weixin.png" alt="">微信登陆
                    </a>
                    <a href="">
                        <img src="./images/zhifubao.png" alt="">支付宝登陆
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
