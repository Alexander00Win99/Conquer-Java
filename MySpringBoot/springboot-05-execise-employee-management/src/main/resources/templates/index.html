<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="SpringBoot练习项目——员工管理系统">
		<meta name="author" content="Alexander 温">
		<title>登录页面</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Customized styles for this template -->
		<link th:href="@{/assets/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/user/login}">
			<img class="mb-4" th:src="@{/assets/img/bootstrap-solid.svg}" alt="" width="75" height="75">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"/>
			<!--msg非空才能显示-->
			<p th:text="${msg}" style="color: red" th:if="${not #strings.isEmpty(msg)}"></p>
			<!--<label class="sr-only">Username</label>-->
			<input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
			<!--<label class="sr-only">Password</label>-->
			<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label><input type="checkbox" value="remember-me" checked="checked" th:text="#{login.remember-me}"></label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:value="#{login.submit}">[[#{login.submit}]]</button>
			<p class="mt-5 mb-3 text-muted">©2020-2021</p>
			<a class="btn btn-sm" th:href="@{/index.html(lang=zh_CN)}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(lang=en_US)}">English</a>
		</form>
	</body>
</html>
